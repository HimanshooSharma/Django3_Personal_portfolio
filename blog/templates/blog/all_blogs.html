<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
</head>
<body>
    <h1>The blogs show up here.</h1>
    {% for blog in blogs %}
    <h1>{{blog.title}}</h1>
    <h2>{{blog.date}}</h2>
    {{ blog.description }}
    {% endfor %}
</body> 
</html>
